language: ruby
sudo: required
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
env:
  global:
  - secure: 
  - FPM_VERSION=1.9.3
  - ITERATION="-1"

install: true

before_script:
- docker pull debian:stretch
- docker pull debian:stretch-slim

script:
- docker build --build-arg FPM_VERSION=${FPM_VERSION} -t fg2it/fpm:${FPM_VERSION}${ITERATION} .
- docker images

deploy:
- provider: script
  script: bash push_docker ${FPM_VERSION}${ITERATION}
  skip_cleanup: true
  on:
    tags: true
